<html>
  <head>
    <style>
    </style>
    
    <script>
        var afb_lijst = ["https://www.twincatering.nl/wp-content/uploads/2018/12/lente-scaled.jpg",
        "https://www.vakantiedealz.nl/wp-content/uploads/2019/08/Turkije-Alanya-Cleopatra-strand-zee-1000x640.jpg",
        "https://www.scientias.nl/wp-content/uploads/2019/09/autumn_forest_1569222828.jpg",
        "https://www.pietsweer.nl/sites/default/files/styles/detail_1110_590/public/2020-01/snow-4668099_1280.jpg?itok=B5-outt0"];

        var seizoen_lijst = ["lente","zomer","herfst","winter"];

        // Counter voor berekenen jaren
        var counter = 0;

       function verander_afbeelding(){
       var huidig_seizoen = 0;
       var jaren = 0;

       for (var x = 0; x < seizoen_lijst.length; x++) {
            if (seizoen_lijst[x] == document.getElementById("seizoenAfb").alt) {
                huidig_seizoen = x;
            }
        }

        // Modulo zodat laatste plaatje in de lijst weer eerste plaatje wordt
        document.getElementById("seizoenAfb").src = afb_lijst[(huidig_seizoen + 1)%afb_lijst.length];
        document.getElementById("seizoenAfb").alt = seizoen_lijst[(huidig_seizoen + 1)%seizoen_lijst.length];

        counter += 1;
        jaren = parseInt(counter / 4, 10);

        var uitkomst = document.getElementById("uitkomst");
        uitkomst.innerHTML = "U heeft " + counter + " keer geklikt. Er zijn " + jaren + " jaren voorbij.<br>";
      }
    </script>
  </head>
  <body>
    <h2>Opdracht 6</h2>
    <img id="seizoenAfb" src="https://www.twincatering.nl/wp-content/uploads/2018/12/lente-scaled.jpg" 
    alt="lente" style="width:400px"><br>
    <br>
   
    <input type=button value="Volgend seizoen" onclick="verander_afbeelding()"><br>
    <br>
    <div id="uitkomst">  </div>

  </body>
</html>
